
			<div class="container" >
				<div class="row">
				<div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3" >
					<img src="img/ppe.png" alt="" class="img-responsive" style="margin-bottom:80px; margin-left: 60px; ">
				</div>
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="POST"   ng-submit="ingresar(user)">
								<div class="header header-primary text-center">
									<h4>Por favor ingrese sus datos para continuar</h4>
									
								</div>
								<p class="text-divider"></p>
								<div class="content" style="padding:20px">
	                              <span class="login-error" ng-show="error">Datos incorrectos</span>
									<div class="form-group">
										<label for="">DNI <small>(sin puntos)</small></label>
										<input type="text" class="form-control" placeholder="Ingrese su DNI" name="dni" id="dni" ng-model="user.dni" required="">
									</div>

									
									<div class="form-group">
										<label for="">Constraseña</label>
										<input type="password" placeholder="Contraseña" class="form-control"  name="dni" id="dni" ng-model="user.pass" required="">
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
								</div>
								<div class="footer text-center">
									<button type="submit" class="btn  btn-primary ">Ingresar</button>
								</div>
							</form>
						</div>
					</div>
