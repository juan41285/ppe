<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		 <h3 class="filtros-h3 shadow-z-0">Filtrar planificaciones</h3>
          <div class="filtros shadow-z-0">
         
          <div class="form-group">
          	<input type="text" placeholder="Buscar institución autocompletado" class="form-control" focus="true">
          </div>
          	<h4>Estado</h4>
            <div class="">
            <div class="checkbox" ng-repeat="estado in estados">

                <label>
                    <input type="checkbox"  ng-model="estado.estado" ng-change="checkN(estado.id, estado.estado)" >
                   {{estado.text}}
                </label>
            </div>
          


       
            </div>
          
           	<h4>Última Actualización</h4>
             <div class="radio" ng-repeat="fecha in fechas">
                <label>
                    <input type="radio" name="fechas"  ng-model="fecha.estado" ng-change="checkN(fecha.id, fecha.estado)">
                    {{fecha.text}}
                </label>
            </div>
          </div>
		</div>
		 <div class="col-md-9 col–sm–6">
                    <h3 class="ultimas-h3 shadow-z-0">Planificaciones agregadas</h3>
                    <div class="ultimas shadow-z-0">
                        <table class="table table-responsive table-condensed table-striped">
                        <tr>
                        	<th>Nombre</th>
                        	<th>Institución</th>
                        	<th>Inició</th>
                        	<th>Actualización</th>
                        	<th>Tareas</th>
                        	<th>Estado</th>
                        	<th>Opciones</th>
                        </tr>
                            <tr ng-repeat="p in proyectos">
                                <td>{{p.nombre}}</td>
                                <td>{{p.direccion}}</td>
                                <td>25/07/2016</td>
                                <td>12/07/2016</td>
                                <td><span class="badge">5/25</span></td>
                                <td><span class="badge iniciado td-estado">Iniciado</span></td>

                                <td>
                                <a href="#" class="btn btn-mini btn-primary">detalles</a>
                                </td>
                            </tr>
                              
                        </table>
                    </div>
                    </div>
	</div>
</div>
