<div class="col-md-4">
	<h3 class="dm-h3 shadow-z-0">Agregar Eje de Trabajo</h3>

	<div class="shadow-z-0 admin-content-form">
	
		<form class="row" ng-submit="guardarDireccion()">
        <div class="form-group col-md-12">
                <label for="direccion-nombre">Seleccione un Plan  </label>
                <select name="" id="" class="form-control">
                    <option value="">Seleccione</option>
                    <option value="">Plan 2016</option>
                    <option value="">Plan 2017</option>
                    <option value="">Plan 2018</option>

                </select>
            </div>
			<div class="form-group col-md-12">
				<label for="direccion-nombre">Nombre </label>
				<input type="text" name="direccion" ng-model="direccion.nombre" class="form-control" required>
			</div>
			<div class="form-group col-md-12">
				<label for="direccion-nombre">Descripción</label>
				<textarea name="desc-ejes" id="" cols="30" rows="10" class="form-control"></textarea>
			</div>
			
			<div class="clearfix col-md-12">
			<hr>
				<button class="btn btn-danger pull-right"  type="submit">Guardar</button>
			</div>
		</form>



	</div>
</div>
